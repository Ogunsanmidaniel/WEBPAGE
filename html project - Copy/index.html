<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section1">
      <header>
        <div class="head-class">
          <p class="logo">Bootstrap Gallery</p>
          <button class="nav-button">Download Now!</button>
        </div>
        <div class="para-one-div">
          <h1 class="head-title">HTML Image Gallery</h1>
          <p class="para-one">
            Rigt here you can see by yourself how exactly te HTML Image Gallery
            should look like. Feel free to use these awesome, super customizable
            and mobile-friendly galleries to make your website more interesting
            and appealing for its visitors.
          </p>
          <button>Download Gallery</button>
        </div>
      </header>
    </section>
    <section class="section2">
      <div class="section2-div">
        <h1 class="add-tags">Put in use some tags</h1>
        <div class="button-tag">
          <button class="tags">All</button>
          <button class="tags">Beautiful</button>
          <button class="tags">Creative</button>
          <button class="tags">Cool</button>
          <button class="tags">Awesome</button>
        </div>
        <div class="images">
          <img src="images/1.jpg" alt="Zip Lining" class="gallery-div" />
          <img
            src="images/2.jpg"
            alt="Baby fox in the woods"
            class="gallery-div"
          />
          <img src="images/3.jpg" alt="Zebra" class="gallery-div" />
          <img src="images/4.jpg" alt="Town" class="gallery-div" />
          <img
            src="images/5.jpg"
            alt="Man in a raft facing"
            class="gallery-div"
          />
          <img
            src="images/6.jpg"
            alt="Hand holding a sell in the sea"
            class="gallery-div"
          />
          <img src="images/7.jpg" alt="Owl" class="gallery-div" />
          <img src="images/8.jpg" alt="Bird" class="gallery-div" />
        </div>
      </div>
    </section>
  </body>
</html>
